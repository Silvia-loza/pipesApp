<p-panel header="Pipes Personalizados" class="py-2">
  <h1>Pipes Personalizados</h1>
  <p>Pipes creadas por {{ "nosotros" | toogleCase : isUpperCase }}</p>
</p-panel>
<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button
        label="ToggleCase"
        icon="pi pi-search"
        (click)="toggleCase()"
        class="mr-2"
      ></p-button>
    </div>
    <div class="p-toolbar-group-center">
      <span class="p-input-icon-left">
        <!-- <i class="pi pi-search"></i> -->
        <!-- <input pInputText placeholder="Search" /> -->
      </span>
    </div>
    <div class="p-toolbar-group-end">
      <!-- <p-button label="Save" icon="pi pi-check"></p-button> -->

      <p-button
        label="Por nombre"
        icon="pi pi-sort"
        class="mr-2"
        styleClass="p-button-danger"
      ></p-button>
      <p-button
        label="Por volar"
        icon="pi pi-sort"
        class="mr-2"
        styleClass="p-button-success"
      ></p-button>
      <p-button
        label="Por color"
        icon="pi pi-sort"
        class="mr-2"
        styleClass="p-button-help"
      ></p-button>
    </div>
  </p-toolbar>
</div>

<div class="grid">
  <div class="col-12 col-md-6 col-lg-4">
    <p-panel header="Heros">
      <p-table [value]="heros" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Can Fly</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canfly }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
