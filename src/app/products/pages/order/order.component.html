<p-panel header="Pipes Personalizados" class="py-2">
  <h1>Pipes Personalizados</h1>
  <p>Pipes creadas por {{ "nosotros" | toogleCase : true }}</p>
</p-panel>
<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button label="ToggleCase" icon="pi pi-search" class="mr-2"></p-button>
    </div>
    <div class="p-toolbar-group-center">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText placeholder="Search" />
      </span>
    </div>
    <div class="p-toolbar-group-end">
      <!-- <p-button label="Save" icon="pi pi-check"></p-button> -->

      <p-button
        label="Por nombre"
        icon="pi pi-sort"
        class="mr-2"
        styleClass="p-button-danger"
      ></p-button>
      <p-button
        label="Por volar"
        icon="pi pi-sort"
        class="mr-2"
        styleClass="p-button-success"
      ></p-button>
      <p-button
        label="Por color"
        icon="pi pi-sort"
        class="mr-2"
        styleClass="p-button-help"
      ></p-button>
    </div>
  </p-toolbar>
</div>
